<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registrarse</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input labelPlacement="stacked" label="Rut" placeholder="Rut"></ion-input>
      </ion-col>
        

      <ion-col>
        <ion-input labelPlacement="stacked" label="Dvrut" placeholder="Dvrut"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-input labelPlacement="stacked" label="Nombre" placeholder="Nombre"></ion-input>
      </ion-col>
      
    </ion-row>
    
    <ion-row>
      <ion-col>
        <ion-input labelPlacement="stacked" label="Apellido" placeholder="Apellido"></ion-input>
      </ion-col>
    </ion-row>
      
    <ion-row>
      <ion-col>
        <ion-input labelPlacement="stacked" label="Teléfono" placeholder="Teléfono"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-input labelPlacement="stacked" label="Dirección" placeholder="Dirección"></ion-input>
      </ion-col>
    </ion-row>
      
    <ion-row>
      <ion-col>
        <ion-input labelPlacement="stacked" label="Correo" placeholder="Correo"></ion-input>
      </ion-col>
    </ion-row>
      
    <ion-row>
      <ion-col>
        <ion-input labelPlacement="stacked" label="Clave" placeholder="Clave"></ion-input>
      </ion-col>
    </ion-row>
      
    <ion-row>
      <ion-col>
        <ion-input labelPlacement="stacked" label="Clave" placeholder="Repita su clave"></ion-input>
      </ion-col>
    </ion-row>
      
    <ion-row>
      <ion-col>
        <ion-select labelPlacement="stacked" label="Pregunta de Seguridad">
          <ion-select-option value="pregunta1">Nombre de tu mascota</ion-select-option>
          <ion-select-option value="pregunta2">Color favorito</ion-select-option>
          <ion-select-option value="pregunta3">Lugar de nacimiento</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-input labelPlacement="stacked" label="Respuesta" placeholder="Respuesta"></ion-input>
      </ion-col>
    </ion-row>  
    
  </ion-grid>


</ion-content>
