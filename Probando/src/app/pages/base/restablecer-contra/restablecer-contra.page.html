<ion-header [translucent]="true" class="cabecera">
  <div class="logo-contenedor">
    <ion-img src="/assets/logo.png" alt="No hay logo"></ion-img>
  </div>

  <ion-toolbar color="paleta" class="toolbar-c">
    <ion-buttons slot="end" class="boton-guesa">
      <ion-menu-button (click)="abrirSuperior()"></ion-menu-button>
    </ion-buttons>

    <ion-title class="titulo" (click)="irHome()">
      Ivan's
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-fondo">
  <ion-grid>
    <div>
      <ion-row>
        <ion-col>
          <h1 class="nombre-pag">Cambio de Contrase√±a</h1>
        </ion-col>
      </ion-row>
    </div>

    <div class="contenedor-form">
      <ion-row>
        <ion-col>
          <ion-input labelPlacement="stacked" label="Clave Nueva" type="password" placeholder="Clave" [(ngModel)]="clave" maxlength="10"></ion-input>
        </ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col>
          <ion-input labelPlacement="stacked" label="Repetir Clave Nueva" type="password" placeholder="Clave" [(ngModel)]="claveRep" maxlength="10"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col style="text-align: center;">
          <ion-button shape="round" (click)="envioValido()"> Confirmar </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
