<ion-header [translucent]="true" class="cabecera">
  <div class="logo-contenedor">
    <ion-img src="/assets/logo.png" alt="No hay logo"></ion-img>
  </div>
  <ion-toolbar color="paleta" class="toolbar-c"> 
    
    <ion-buttons slot="end" class="boton-guesa">
      <ion-menu-button (click)="abrirSuperior()"></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulo" (click)="irHomeAdm()">
     
      Ivan's
    </ion-title>
  </ion-toolbar>
  
  <div class="categorias">
    <ion-button (click)="abrirCategorias()" fill="clear">Categorias</ion-button>
  </div>
</ion-header>

<ion-content [fullscreen]="true" class="content-fondo">
  <ion-grid>
    <div>
      <ion-row>
        <ion-col>
          <h1 class="nombre-pag" >Listado Pedidos</h1>
        </ion-col>
      </ion-row>
    </div>

    <div *ngIf="(hayCompras === true)">

      <ion-row class="contenedor-pedido" *ngFor="let x of compras">

        <ion-col class="fecha">
          <h2>Para el {{x.fechaentrega | date:"d/M/yyyy"}}</h2>
        </ion-col>
  
        <ion-col class="pedido">
          <h2>Pedido </h2>
        </ion-col>
  
        <ion-col class="contenedor-boton">
          <ion-button (click)="irPedido(x.idventa)">Ver pedido</ion-button>
        </ion-col>
      </ion-row>

    </div>
    
  </ion-grid>
</ion-content>
