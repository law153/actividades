<ion-header [translucent]="true" class="cabecera">
  
  <div class="logo-contenedor">
    <ion-img src="/assets/logo.png" alt="No hay logo"></ion-img>
  </div>
  <ion-toolbar color="paleta" class="toolbar-c"> 
    
    <ion-buttons slot="end" class="boton-guesa">
      <ion-menu-button (click)="abrirSuperior()"></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulo" (click)="irHome()">
     
      Ivan's
    </ion-title>
  </ion-toolbar>
  
  <div class="categorias">
    <ion-button (click)="abrirCategorias()" fill="clear">Categorias</ion-button>
  </div>

</ion-header>

<ion-content [fullscreen]="true" class="cuerpo">

  
  <ion-grid class="contenido">

    
    
    <ion-row *ngIf="(idcate === 1)">
      <ion-col>
        <h1 class="nombre-pag">Herramientas</h1>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="(idcate === 2)">
      <ion-col>
        <h1 class="nombre-pag">Electricidad</h1>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="(idcate === 3)">
      <ion-col>
        <h1 class="nombre-pag">Fijaciones</h1>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="(idcate === 4)">
      <ion-col>
        <h1 class="nombre-pag">Seguridad</h1>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="(idcate === 5)">
      <ion-col>
        <h1 class="nombre-pag">Ropa</h1>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="(idcate === 6)">
      <ion-col>
        <h1 class="nombre-pag">Gasfiteria</h1>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="(idcate === 7)">
      <ion-col>
        <h1 class="nombre-pag">Kits</h1>
      </ion-col>
    </ion-row>

    
    <ion-row>
      <ion-col>
        <div class="contenedor-prod">
          <h2>Baterias Alcalinas</h2>

          <div class="contenedor-imagen">
            <ion-img src="/assets/Bateria.jpg" alt="No hay imagen :c"></ion-img>
          </div>

          <h3>$15.000</h3>
          
          <ion-button>Ir</ion-button>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
