<ion-header [translucent]="true" class="cabecera">
  <div class="logo-contenedor">
    <ion-img src="/assets/logo.png" alt="No hay logo"></ion-img>
  </div>

  <ion-toolbar color="paleta" class="toolbar-c">
    <ion-buttons slot="end" class="boton-guesa">
      <ion-menu-button (click)="abrirSuperior()"></ion-menu-button>
    </ion-buttons>

    <ion-title class="titulo" (click)="irHome()">
      Ivan's
    </ion-title>

  </ion-toolbar></ion-header>

<ion-content [fullscreen]="true" class="content-fondo">
  <ion-grid>
    <div>
      <ion-row>
        <ion-col>
          <h1 class="nombre-pag">Contactanos</h1>
        </ion-col>
      </ion-row>
    </div>

    <br>
    <div class="contenedor-labels">
      <ion-row>
        <ion-col>
          <ion-label>Telefono: +56 9 2950 5843</ion-label>  
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>E-mail: serviciocliente@ivansbusiness.cl</ion-label>
        </ion-col>
      </ion-row>
    </div>


    <div class="contenedor-form">
      <ion-row>
        <ion-col>
          <ion-input class="ion-input-psl" labelPlacement="stacked" label="Nombre" placeholder="Nombre" minlength="2" maxlength="15" [(ngModel)]="nombre"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col><pre class="validacion">{{msjNombre}}</pre></ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-input labelPlacement="stacked" label="Asunto" placeholder="Asunto" minlength="10" maxlength="50" [(ngModel)]="asunto"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col><pre class="validacion">{{msjAsunto}}</pre></ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-textarea labelPlacement="stacked" label="Mensaje" placeholder="Su mensaje" minlength = "10" maxlength="300" [(ngModel)]="cuerpo"></ion-textarea>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col><pre class="validacion">{{msjCuerpo}}</pre></ion-col>
      </ion-row>

      <ion-row>

        <ion-col>
          <ion-button shape="round" (click)="limpiar()"> Limpiar </ion-button>
        </ion-col>

        <ion-col>
          <ion-button shape="round" (click)="envioValido()"> Enviar </ion-button>
        </ion-col>

      </ion-row>

    </div>

    <capacitor-google-map id="map"></capacitor-google-map>

  </ion-grid>
</ion-content>
