<ion-header [translucent]="true" class="cabecera">
  
  <div class="logo-contenedor">
    <ion-img src="/assets/logo.png" alt="No hay logo"></ion-img>
  </div>
  <ion-toolbar color="paleta" class="toolbar-c"> 
    
    <ion-buttons slot="end" class="boton-guesa">
      <ion-menu-button (click)="abrirSuperior()"></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulo" (click)="irHome()">
     
      Ivan's
    </ion-title>
  </ion-toolbar>
  
  <div class="categorias">
    <ion-button (click)="abrirCategorias()" fill="clear">Categorias</ion-button>
  </div>

</ion-header>

<ion-content [fullscreen]="true" class="cuerpo">

  
  <ion-grid class="contenido">
    
    <ion-row>
      <ion-col>
        <h1 class="nombre-pag">{{producto.nombreprod}}</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="contenedor-imagen">
          <ion-img [src]="producto.foto" alt="No hay imagen :c"></ion-img>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="contenedor-desc">
        <p class="desc">{{producto.descripcion}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h2 class="precio">Stock: {{producto.stock}}</h2>
      </ion-col>
      <ion-col>
        <h2 class="precio">{{producto.precio | currency:'$':true:'4.0-0'}}</h2>
      </ion-col>
      <ion-col>
        <h2 class="precio">{{producto.unidadmedida}}</h2>
      </ion-col>
    </ion-row>

    <div *ngIf="(producto.stock > 0)">
      <ion-row *ngIf="(permiso === 0)">
        <ion-col class="contenedor-boton">
          <ion-button (click)="irIni()">Comprar</ion-button>
        </ion-col>
      </ion-row>
    </div>

    <div *ngIf="(producto.stock <= 0)">
      <ion-row *ngIf="(permiso === 0)">
        <ion-col class="contenedor-boton">
          <h2 class="precio">Sin stock</h2>
        </ion-col>
      </ion-row>
    </div>

    <ion-row *ngIf="(permiso === 1)">
      <ion-col class="contenedor-boton">
        <ion-button (click)="comprar2()">Comprar</ion-button>
      </ion-col>
    </ion-row>


  </ion-grid>


</ion-content>
