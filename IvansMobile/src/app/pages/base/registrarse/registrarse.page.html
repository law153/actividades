<ion-header [translucent]="true" class="cabecera">
  <div class="logo-contenedor">
    <ion-img src="/assets/logo.png" alt="No hay logo"></ion-img>
  </div>

  <ion-toolbar color="paleta" class="toolbar-c">
    <ion-buttons slot="end" class="boton-guesa">
      <ion-menu-button (click)="abrirSuperior()"></ion-menu-button>
    </ion-buttons>

    <ion-title class="titulo" (click)="irHome()">
      Ivan's
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-fondo">

  <ion-grid>
    <div>
      <ion-row>
        <ion-col>
          <h1 class="nombre-pag">Registro</h1>
        </ion-col>
      </ion-row>
    </div>

    <div class="contenedor-form">
      <ion-row>
        <ion-col>
          <ion-input labelPlacement="stacked" label="Rut" type="text" placeholder="sin puntos" [(ngModel)]="rut"  maxlength="8" ></ion-input>
        </ion-col>
          

        <ion-col>
          <ion-input labelPlacement="stacked" label="Dvrut" type="text" placeholder="Dvrut" [(ngModel)]="dvrut"  maxlength="1"></ion-input>
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col><pre class="validacion">{{msjRut}}</pre></ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <ion-input labelPlacement="stacked" label="Nombre" placeholder="Nombre" [(ngModel)]="nombre" maxlength="15"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col><pre class="validacion">{{msjNombre}}</pre></ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <ion-input labelPlacement="stacked" label="Apellido" placeholder="Apellido" [(ngModel)]="apellido" maxlength="15"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col><pre class="validacion">{{msjApellido}}</pre></ion-col>
      </ion-row>
        
      <ion-row>
        <ion-col>
          <ion-input labelPlacement="stacked" label="Teléfono" type="tel" placeholder="Sin +56 9" [(ngModel)]="fono" (ionInput)="onInput($event)"  #ionInputEl maxlength="8"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col><pre class="validacion">{{msjFono}}</pre></ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <ion-input labelPlacement="stacked" label="Dirección" placeholder="Necesita mayuscula y números" [(ngModel)]="direc" maxlength="20"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col><pre class="validacion">{{msjDirec}}</pre></ion-col>
      </ion-row>
        
      <ion-row>
        <ion-col>
          <ion-input labelPlacement="stacked" label="Correo" type="email" placeholder="Correo" [(ngModel)]="correo" maxlength="30"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col><pre class="validacion">{{msjCorreo}}</pre></ion-col>
      </ion-row>
        
      <ion-row>
        <ion-col>
          <ion-input labelPlacement="stacked" label="Clave" type="password" placeholder="Clave" [(ngModel)]="clave" maxlength="10"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col><pre class="validacion">{{msjClave}}</pre></ion-col>
      </ion-row>
        
      <ion-row>
        <ion-col>
          <ion-input labelPlacement="stacked" label="Repita su clave" type="password" placeholder="Repita su clave" [(ngModel)]="claveRep" maxlength="10"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col><pre class="validacion">{{msjRepClave}}</pre></ion-col>
      </ion-row>
        
      <ion-row>
        <ion-col>
          <ion-select labelPlacement="stacked" label="Pregunta de Seguridad" [(ngModel)]="pregunta">
            <ion-select-option value="pregunta1" selected>Nombre de tu mascota</ion-select-option>
            <ion-select-option value="pregunta2">Color favorito</ion-select-option>
            <ion-select-option value="pregunta3">Lugar de nacimiento</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col><pre class="validacion">{{msjPreg}}</pre></ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <ion-input labelPlacement="stacked" label="Respuesta" placeholder="Respuesta" [(ngModel)]="respuesta" maxlength="30"></ion-input>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col><pre class="validacion">{{msjResp}}</pre></ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button shape="round" (click)="limpiar()" class="malo"> Limpiar </ion-button>
        </ion-col>

        <ion-col>
          <ion-button shape="round" (click)="envioValido()"> Confirmar </ion-button>
        </ion-col>
      </ion-row>
    </div>

    
        
  </ion-grid>


</ion-content>
