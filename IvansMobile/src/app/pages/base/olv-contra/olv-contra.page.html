<ion-header [translucent]="true" class="cabecera">
  <div class="logo-contenedor">
    <ion-img src="/assets/logo.png" alt="No hay logo"></ion-img>
  </div>

  <ion-toolbar color="paleta" class="toolbar-c">
    <ion-buttons slot="end" class="boton-guesa">
      <ion-menu-button (click)="abrirSuperior()"></ion-menu-button>
    </ion-buttons>

    <ion-title class="titulo" (click)="irHome()">
      Ivan's
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-fondo">
  <ion-grid>
    <div>
      <ion-row>
        <ion-col>
          <h1 class="nombre-pag">Olvide mi contrase√±a</h1>
        </ion-col>
      </ion-row>
    </div>

    <div class="contenedor-form">
      <ion-row>
        <ion-col>
          <ion-input labelPlacement="stacked" label="Rut" type="text" placeholder="Rut" [(ngModel)]="rut" maxlength="8"></ion-input>
        </ion-col>
          
  
        <ion-col>
          <ion-input labelPlacement="stacked" label="Dvrut" type="text" placeholder="Dvrut" [(ngModel)]="dvrut" maxlength="1"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col><pre class="validacion">{{msjRut}}</pre></ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-select labelPlacement="stacked" label="Pregunta de Seguridad" [(ngModel)]="pregunta">
            <ion-select-option value="1">Nombre de tu mascota</ion-select-option>
            <ion-select-option value="2">Color favorito</ion-select-option>
            <ion-select-option value="3">Lugar de nacimiento</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col><pre class="validacion">{{msjPreg}}</pre></ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <ion-input labelPlacement="stacked" label="Respuesta" placeholder="Respuesta" [(ngModel)]="respuesta"></ion-input>
        </ion-col>
      </ion-row>  

      <ion-row>
        <ion-col><pre class="validacion">{{msjResp}}</pre></ion-col>
      </ion-row>

      <ion-row>
        <ion-col style="text-align: center;">
          <ion-button shape="round" (click)="validarDatos()"> Confirmar </ion-button>
        </ion-col>
      </ion-row>

    </div>

  </ion-grid>
