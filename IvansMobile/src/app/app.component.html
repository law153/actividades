<ion-app>
  <ion-menu-toggle menu="superior">
  <ion-menu contentId="main-content" menuId="superior" side="end" class="superior">

    <ion-header class="superior-cabe" >
      <ion-toolbar class="toolbar-supe">
        <ion-title>
          Ferretería Ivan's
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="superior-cuerpo">
      <ion-list class="enlaces-supe">
        <ion-item *ngIf="(permiso === 0)">
          <ion-label (click)="irContactanos()">Contactanos</ion-label>
        </ion-item>
        <ion-item *ngIf="(permiso === 0)">
          <ion-label (click)="irRegistro()">Registrarse</ion-label>
        </ion-item>
        <ion-item *ngIf="(permiso === 0)">
          <ion-label (click)="irIni()">Iniciar sesión</ion-label>
        </ion-item>
        <ion-item *ngIf="(permiso === 1 || permiso === 2)">
          <ion-label (click)="irPerfil()">Perfil</ion-label>
        </ion-item>
        <ion-item *ngIf="(permiso === 1)">
          <ion-label  (click)="irContactanosCli()">Contactanos</ion-label>
        </ion-item>
        <ion-item *ngIf="(permiso === 1)">
          <ion-label (click)="irCarrito()">Carrito</ion-label>
        </ion-item>
        <ion-item *ngIf="(permiso === 2)">
          <ion-label (click)="irRoles()">Editar rol</ion-label>
        </ion-item>
        <ion-item *ngIf="(permiso === 2)">
          <ion-label (click)="irPedidos()">Listado pedido</ion-label>
        </ion-item>
        <ion-item *ngIf="(permiso === 2)">
          <ion-label (click)="irConsultas()">Consultas</ion-label>
        </ion-item>
        <ion-item *ngIf="(permiso === 1 || permiso === 2)">
          <ion-label (click)="cerrarSesion()">Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-menu>
  </ion-menu-toggle>

  <ion-menu-toggle menu="categorias">
    <ion-menu contentId="main-content" menuId="categorias">
  
      <ion-header class="cate-cabe">
        <ion-toolbar class="toolbar-cate">
          <ion-title>
            Categorias
          </ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content class="cate-cuerpo">
        <ion-list class="enlaces-cate cate-cuerpo">
          
          <ion-item *ngFor="let x of categorias">
            <ion-label (click)="irCategorias(x.idcategoria)">{{x.nombrecategoria}}</ion-label>
          </ion-item>
          
        </ion-list> 
      </ion-content>
  
    </ion-menu>
    </ion-menu-toggle>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
