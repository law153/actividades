<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons >
      <ion-menu-button>Pags</ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio de sesión
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>

    <ion-row>
      <ion-col><ion-input label="Nombre de usuario:" [(ngModel)]="user1" ></ion-input></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><ion-input label="Edad:" [(ngModel)]="edad" ></ion-input></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><ion-input label="Contraseña:" type="password"></ion-input></ion-col>
    </ion-row>

    <ion-row>
      <ion-col></ion-col>
      <ion-col><ion-button (click)="irPagina1()">Iniciar sesión {{user1}}</ion-button></ion-col>
      <ion-col></ion-col>
    </ion-row>
    
  </ion-grid>


</ion-content>
